<h1>Bio</h1>

<h2>{{author.name}}</h2>
<h2>author: bio</h2>
<ul>
  {{ author.bio }} {{ recipe.title }}
</ul>
<h3>Recipes:</h3>
{% for recipe in data %} {% if recipe.author == author %}
<a href="{% url 'recipe_url' id=recipe.id%}">{{recipe.title}}</a>
{% endif %} {% endfor %}
<a href="{% url 'index_url' %}">Home</a>
